# setting mysql info
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# 이메일 전송
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.mime.charset=UTF-8
spring.mail.properties.mail.transport.protocol=smtp

#NAVER NEWS API
naver.client.id=${NAVER_CLIENT_ID}
naver.client.secret=${NAVER_CLIENT_SECRET}

# 도서정보나루 API
library.api.url=http://data4library.kr/api/loanItemSrch
library.api.key=${LIBRARY_API_KEY}

# 대출 여부 API
library.api.findbooklocation.url=http://data4library.kr/api/bookExist
library.api.findbooklocation.key=${LIBRARY_FINDBOOKLOCATION_API_KEY}

# kakao map API
kakao.map.api.key=${KAKAO_MAP_API_KEY}

#Spring Security OAuth2 클라이언트 설정
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

google.auth.url=https://oauth2.googleapis.com
google.login.url=https://accounts.google.com
google.redirect.url=http://localhost:8080/login/oauth_google_check
google.client.id=${GOOGLE_CLIENT_ID}
google.secret=${GOOGLE_CLIENT_SECRET}

# SMS API
coolsms.api.key=${COOLSMS_API_KEY}
coolsms.api.secret=${COOLSMS_API_SECRET}
coolsms.from.number=${COOLSMS_FROM_NUMBER}